model_parameters:
  booster: 'gbtree'
  device: 'cpu'
  nthread: 16
  learning_rate: 0.035
  gamma: 0.005
  max_depth: 7
  min_child_weight: 5
  max_delta_step: 0.75
  subsample: 0.95
  colsample_bytree: 0.5
  colsample_bylevel: 0.8
  colsample_bynode: 0.95
  lambda: 5.
  alpha: 0.
  tree_method: 'auto'
  grow_policy: 'depthwise'
  max_bin: 255
  objective: 'reg:squarederror'
  eval_metric: null
  seed: null

fit_parameters:
  boosting_rounds: 1000
  verbose_eval: 100
